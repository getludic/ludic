name: Test

# NOTE: Ludic v1.x requires Python 3.14+ for t-string support.
# Using '3.14-dev' to test against the latest Python 3.14 development builds.
# Once Python 3.14 is officially released, change to '3.14' or '3.14.0'.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python 3.14
      uses: actions/setup-python@v5
      with:
        python-version: '3.14-dev'
        allow-prereleases: true

    - name: Install dependencies
      run: |
        python -m pip install pre-commit

    - name: Lint with pre-commit
      run: |
        pre-commit run -a --show-diff-on-failure

  test:
    name: Run Unit Tests
    needs: [lint]
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.14-dev']

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools setuptools_scm
        python -m pip install .[full,test,django]

    - name: Test with pytest
      run: |
        pytest --cov --cov-report xml:coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5.4.3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
